<body>
    <header>
        <h1>Lista de Deseos</h1>
    </header>
        <section>
            <h2 id="sinCompras">¿Qué vamos a adquirir hoy?</h2>
                <ul class="listaCompras off" id="listaCompras">
                </ul>
            <div class="nuevaCompra off" id="nuevaCompra">
                <form>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo">
                    <label for="icono">Categoría</label>
                    <select name="icono" id="icono">
                        <option value="" disabled selected>-- Selecciona una Categoría</option>
                        <option value="fas fa-wine-bottle">Bebida</option>
                        <option value="fas fa-cheese">Tortas</option>
                        <option value="fas fa-apple-alt">Verduras</option>
                        <option value="fas fa-drumstick-bite">Carnes</option>
                    </select>
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion"></textarea>
                    <input value="Agregar" type="submit" id="agregarItem">
                </form>
            </div>
                <button class="stickyButton" id="btnMostrarForm">+</button>
        </section>
